name: SofaScore Scraper Auto Run

on:
  schedule:
    - cron: "0 0 */3 * *"  # ogni 3 giorni alle 00:00 UTC
  workflow_dispatch:       # permette anche l'avvio manuale
  
jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Clona repository
        uses: actions/checkout@v4

      - name: Installa Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa dipendenze
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Esegui scraper
        run: python sofascore_scraper.py
